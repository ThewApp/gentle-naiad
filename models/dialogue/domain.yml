%YAML 1.1
---
actions:
- line_follow
- line_ask_new_medicine_name
- line_ask_new_medicine_time
- line_ask_new_medicine_meal
- line_add_new_medicine_success
- line_ask_add_new_medicine
- custom_reset_add_new_medicine
- custom_remove_medicine
- line_remove_medicine_success
- custom_flex_medicine_list
- line_cancel_success
- custom_test_reminder_setup
- line_test_reminder_setup
- custom_medicine_reminder_update
- custom_medicine_reminder_push
- line_medicine_reminder_push
- line_medicine_reminder_affirmative
- line_medicine_reminder_negative
- line_greeting
- line_greeting_help
- line_greeting_help_negative
- line_sleep
- line_lazy
- line_eat_food
- line_cheer_up
config:
  store_entities_as_slots: true
entities:
- remove_medicine_index
forms:
- custom_form_add_medicine
intents:
- follow_event:
    use_entities: true
- unfollow_event:
    use_entities: true
- add_medicine:
    use_entities: true
- enter_medicine_data:
    use_entities: true
- remove_medicine:
    use_entities: true
- medicine_list:
    use_entities: true
- affirmative:
    use_entities: true
- negative:
    use_entities: true
- test_reminder:
    use_entities: true
- greeting:
    use_entities: true
- sleep:
    use_entities: true
- lazy:
    use_entities: true
- hungry:
    use_entities: true
- tired:
    use_entities: true
slots:
  medicine_list:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  medicine_reminders:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
  new_medicine_meal:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  new_medicine_name:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  new_medicine_time:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  requested_slot:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.UnfeaturizedSlot
templates:
  line_add_new_medicine_success:
  - - text: เพิ่ม {new_medicine_name} ทานตอน{medicine_info_text} เรียบร้อยแล้วค่ะ
      type: text
    - packageId: '2'
      stickerId: '144'
      type: sticker
  - - text: ยินดีด้วยค่ะ คุณได้ทำการเพิ่ม {new_medicine_name} ทานตอน{medicine_info_text}
        สำเร็จแล้ว
      type: text
    - packageId: '11538'
      stickerId: '51626507'
      type: sticker
  - - text: เพิ่ม {new_medicine_name} ทานตอน{medicine_info_text} เรียบร้อยแล้ว แล้วเมื่อไหร่จะได้เราเข้าไปในใจคุณ
      type: text
    - packageId: '11538'
      stickerId: '51626508'
      type: sticker
  line_ask_add_new_medicine:
  - - text: คุณยังไม่มีรายการยา
      type: text
    - altText: คุณต้องการเพิ่มยาใหม่ไหมคะ
      template:
        actions:
        - label: ใช่ เพิ่มยาใหม่
          text: ใช่ เพิ่มยาใหม่
          type: message
        - label: ไม่
          text: ไม่
          type: message
        text: คุณต้องการเพิ่มยาใหม่ไหมคะ
        type: confirm
      type: template
  line_ask_new_medicine_meal:
  - quickReply:
      items:
      - action:
          label: ยกเลิก
          text: ยกเลิก
          type: message
        type: action
      - action:
          label: ก่อนอาหาร
          text: ก่อนอาหาร
          type: message
        type: action
      - action:
          label: หลังอาหาร
          text: หลังอาหาร
          type: message
        type: action
    text: ทานก่อนอาหารหรือหลังอาหารคะ
    type: text
  line_ask_new_medicine_name:
  - quickReply:
      items:
      - action:
          label: ยกเลิก
          text: ยกเลิก
          type: message
        type: action
      - action:
          label: ยาความดัน
          text: ยาความดัน
          type: message
        type: action
      - action:
          label: ยาเบาหวาน
          text: ยาเบาหวาน
          type: message
        type: action
      - action:
          label: ยาแก้อักเสบ
          text: ยาแก้อักเสบ
          type: message
        type: action
    text: ยาตัวไหนคะ
    type: text
  line_ask_new_medicine_time:
  - quickReply:
      items:
      - action:
          label: ยกเลิก
          text: ยกเลิก
          type: message
        type: action
      - action:
          label: เช้า
          text: เช้า
          type: message
        type: action
      - action:
          label: กลางวัน
          text: กลางวัน
          type: message
        type: action
      - action:
          label: เย็น
          text: เย็น
          type: message
        type: action
      - action:
          label: ก่อนนอน
          text: ก่อนนอน
          type: message
        type: action
      - action:
          label: สามเวลา
          text: สามเวลา
          type: message
        type: action
      - action:
          label: เช้า-เย็น
          text: เช้า-เย็น
          type: message
        type: action
    text: ทานเวลาไหนคะ
    type: text
  line_cancel_success:
  - - text: ยกเลิกแล้วค่ะ
      type: text
    - packageId: '11539'
      stickerId: '52114113'
      type: sticker
  - - text: เราลืมไปแล้วครับ
      type: text
    - packageId: '11538'
      stickerId: '51626523'
      type: sticker
  - - text: ลืมยาแล้วแต่ยังไม่ลืมคุณนะ
      type: text
    - packageId: '11538'
      stickerId: '51626509'
      type: sticker
  - - text: ถ้ามียาใหม่ อย่าลืมมาบอกเรานะครับ
      type: text
    - packageId: '11538'
      stickerId: '51626496'
      type: sticker
  line_cheer_up:
  - - text: สู้ๆนะคะ อย่าลืมพักผ่อนให้เพียงพอ
      type: text
    - packageId: '3'
      stickerId: '241'
  - - text: พักก่อน ไม่ต้องเครียดนะคะ
      type: text
    - packageId: '11538'
      stickerId: '51626503'
  line_default:
  - text: "ลองกดปุ่ม Menu ด้านล่าง\nเพื่อดูสิ่งที่ฉันทำได้หรือดูวิธีใช้นะคะ"
    type: text
  line_eat_food:
  - - text: ทานอะไรที่ดีกับสุขภาพ อย่าปล่อยให้หิวนานไม่ดีนะคะ
      type: text
    - packageId: '2'
      stickerId: '510'
  - - text: ทานอะไรที่มีประโยชน์ แล้วอย่าลืมทานให้ตรงเวลาด้วยนะคะ
      type: text
    - packageId: '4'
      stickerId: '271'
  line_follow:
  - - text: "สวัสดีค่ะ !\nMediary เป็นบริการที่จะมาดูแลสุขภาพของคุณค่ะ ♥"
      type: text
    - text: "ท่านสามารถกดปุ่ม Menu ด้านล่าง\nเพื่อดูสิ่งที่ฉันทำได้หรือดูวิธีใช้นะคะ"
      type: text
  line_greeting:
  - - text: สวัสดีค่ะ วันนี้เป็นยังไงบ้างคะ
      type: text
  line_greeting_help:
  - - text: สวัสดีค่ะ มีอะไรให้ช่วยไหมคะ
      type: text
    - packageId: '3'
      quickReply:
        items:
        - action:
            label: ไม่มี
            text: ไม่มี
            type: message
          type: action
        - action:
            label: เพิ่มยาใหม่
            text: เพิ่มยาใหม่
            type: message
          type: action
        - action:
            label: ดูรายการยา
            text: รายการยา
            type: message
          type: action
        - action:
            label: ดูวิธีใช้
            text: วิธีใช้
            type: message
          type: action
      stickerId: '242'
      type: sticker
  line_greeting_help_negative:
  - - text: "โอเคค่ะ \nหากต้องการความช่วยเหลือในการดูแลสุขภาพของคุณ สามารถเข้ามาใช้บริการ\
        \ Mediary ได้เสมอนะคะ"
      type: text
    - packageId: '11537'
      stickerId: '52002742'
      type: sticker
  - - text: โอเคค่ะ
      type: text
    - packageId: '11539'
      stickerId: '52114113'
      type: sticker
  line_lazy:
  - - text: ขี้เกียจแล้วเมื่อไหร่จะแข็งแรงละคะ
      type: text
    - packageId: '11539'
      stickerId: '52114135'
      type: sticker
  - - text: อย่าขี้เกียจเลย ไปออกกำลังเถอะค่ะ
      type: text
    - packageId: '2'
      stickerId: '505'
      type: sticker
  line_medicine_reminder_affirmative:
  - - text: เยี่ยมมากค่ะ
      type: text
    - packageId: '11537'
      stickerId: '52002735'
      type: sticker
  - - text: สุดยอดไปเลย
      type: text
    - packageId: '1'
      stickerId: '119'
      type: sticker
  - - text: สมบูรณ์แบบไปเลยครับ
      type: text
    - packageId: '11538'
      stickerId: '51626501'
      type: sticker
  - - text: สุดยอดกว่านี้ไม่มีอีกแล้ว
      type: text
    - packageId: '11539'
      stickerId: '52114117'
      type: sticker
  - - text: พูดตามนะ เยี่ยมจริงๆ เยี่ยมจริงๆ เยี่ยมจริงๆ
      type: text
    - packageId: '11538'
      stickerId: '51626501'
      type: sticker
  line_medicine_reminder_negative:
  - - text: อย่าลืมทานยาให้ตรงเวลานะคะ เพื่อการรักษาที่มีประสิทธิภาพ
      type: text
    - packageId: '11537'
      stickerId: '52002772'
      type: sticker
  - - text: คุณทำอย่างนี้ ก็จะไม่หายสักทีน้าาา
      type: text
    - packageId: '11538'
      stickerId: '51626528'
      type: sticker
  - - text: กินเถอะ สุขภาพจะได้แข็งแรง
      type: text
    - packageId: '11539'
      stickerId: '52114131'
      type: sticker
  - - text: ไม่อยากตายก็กินไปเถอะครับ
      type: text
    - packageId: '11538'
      stickerId: '51626510'
      type: sticker
  - - text: อย่าลืมทานน้า แอบมองเธออยู่นะจ้ะ
      type: text
    - packageId: '11538'
      stickerId: '51626530'
      type: sticker
  line_medicine_reminder_push:
  - altText: '{text}'
    template:
      actions:
      - label: ทานแล้ว
        text: ทานแล้ว
        type: message
      - label: ยังเลย
        text: ยังเลย
        type: message
      text: '{text}'
      type: confirm
    type: template
  line_remove_medicine_success:
  - - text: ลบ {medicine_name} เรียบร้อยแล้วค่ะ
      type: text
  - - text: เราลบ {medicine_name} ไปเรียบร้อยแล้วค่ะ
      type: text
    - packageId: '11538'
      stickerId: '51626512'
      type: sticker
  - - text: ลบ {medicine_name} แล้วแต่ยังไม่ลบคุณออกจากใจนะ อิอิ
      type: text
    - packageId: '11539'
      stickerId: '52114111'
      type: sticker
  line_sleep:
  - - text: นี่ก็ดึกแล้ว รีบเข้านอน เดี๋ยวพักผ่อนไม่เพียงพอนะคะ
      type: text
    - text: ฝันดีค่ะ
      type: text
    - packageId: '3'
      stickerId: '239'
      type: sticker
  - - text: นี่ก็ดึกแล้ว รีบเข้านอน เดี๋ยวพักผ่อนไม่เพียงพอนะคะ
      type: text
    - text: ราตรีสวัสดิ์ค่ะ
      type: text
    - packageId: '11537'
      stickerId: '52002764'
      type: sticker
  - - text: เข้านอนได้แล้วค่ะ
      type: text
    - text: อย่าลืมตื่นเช้ามาออกกำลังกายด้วยนะคะ
      type: text
    - packageId: '11539'
      stickerId: '52114147'
      type: sticker
  line_test_reminder_setup:
  - text: "ตั้งเวลาทดสอบการแจ้งเตือนแล้ว\nอีก ประมาณ 1 นาทีจะมีข้อความแจ้งเตือน"
    type: text
