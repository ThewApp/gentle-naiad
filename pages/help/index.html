<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>วิธีใช้งาน MeDiary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">วิธีใช้งาน MeDiary</h1>
          <h2 class="subtitle is-size-5 has-text-white-bis">
            Remember • Remind • Reply
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container content">
        <h3 class="title">การใช้งานยา</h3>
        <div class="columns">
          <div class="column">
            <div class="box">
              <article class="content">
                <h4 class="title">เพิ่มรายการยา</h4>
                <ol>
                  <li>
                    กด Menu
                    <i class="far fa-caret-square-up"></i> ที่แถบด้านล่าง
                  </li>
                  <li>กดปุ่ม <i class="far fa-plus-square"></i> เพิ่มยาใหม่</li>
                </ol>
              </article>
            </div>
          </div>
          <div class="column">
            <div class="box">
              <article class="content">
                <h4 class="title">ลดรายการยา</h4>
                <ol>
                  <li>
                    กด Menu
                    <i class="far fa-caret-square-up"></i> ที่แถบด้านล่าง
                  </li>
                  <li>กดปุ่ม <i class="fas fa-list"></i> รายการยา</li>
                  <li>ลบยาที่ท่านไม่ต้องการออก</li>
                </ol>
              </article>
            </div>
          </div>
        </div>
        <h3 class="title">การใช้งานออกกำลังกาย</h3>
        <div class="columns">
          <div class="column">
            <div class="box">
              <article class="content">
                <h4 class="has-text-grey-light">เร็วๆนี้</h4>
              </article>
            </div>
          </div>
        </div>
        <h3 class="title">การใช้งานนัดพบแพทย์</h3>
        <div class="columns">
          <div class="column">
            <div class="box">
              <article>
                <h4 class="has-text-grey-light">เร็วๆนี้</h4>
              </article>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
